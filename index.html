<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed test</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-6 mx-auto">
          <h1 class="text-center fs-1 mb-5">Kim birinchi bo-rish-ga!</h1>
          <form class="js-form">
            <div class="mb-3 d-flex align-items-center fs-3">
              <span class="d-inline text-secondary">Masofa</span>
              <input
                class="js-input form-control d-inline mx-5"
                type="number"
              />
              <button
                class="btn btn-secondary border border-2 border-dark"
                type="submit"
              >
                Hisobla
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col mx-3 p-0 py-5 my-3 border border-2">
          <img
            class="img-fluid mx-auto d-block"
            width="70"
            height="70"
            src="./images/pedestrian-man.png"
            alt="Pedestrian man image"
          />
          <h2 class="text-center">Piyoda</h2>
          <p class="res-pedestrain text-center fs-4">N Soat</p>
        </div>
        <div class="col mx-3 p-0 py-5 my-3 border border-2">
          <img
            class="img-fluid mx-auto d-block"
            width="70"
            height="70"
            src="./images/bicycle.png"
            alt="Pedestrian man"
          />
          <h2 class="text-center">Velosiped</h2>
          <p class="res-bicycle text-center fs-4">N Soat</p>
        </div>
        <div class="col mx-3 p-0 py-5 my-3 border border-2">
          <img
            class="img-fluid mx-auto d-block"
            width="70"
            height="70"
            src="./images/car.png"
            alt="Car image"
          />
          <h2 class="text-center">Mashina</h2>
          <p class="res-car text-center fs-4">N Soat</p>
        </div>
        <div class="col mx-3 p-0 py-5 my-3 border border-2">
          <img
            class="img-fluid mx-auto d-block"
            width="70"
            height="70"
            src="./images/plane.png"
            alt="Plane image"
          />
          <h2 class="text-center">Samalyot</h2>
          <p class="res-plane text-center fs-4">N Soat</p>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
